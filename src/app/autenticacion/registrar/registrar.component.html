      <form class="row" [formGroup]="this.miFormulario">
        <ion-card-content class="centrar">
          <ion-input label="Nombre" formControlName="nombre" label-placement="floating" fill="solid" type="text"
            placeholder="Ingrese su nombre..."></ion-input>
          <ion-input label="Usuario" formControlName="displayName" label-placement="floating" fill="solid" type="text"
            placeholder="Ingrese su usuario..."></ion-input>

            <ion-input label="Correo" formControlName="email" label-placement="floating"  type="email" fill="solid"
            placeholder="Ingrese un correo..."></ion-input>

            <ion-input label="Contraseña" formControlName="password" label-placement="floating"  type="password" fill="solid"
            placeholder="Ingrese una contraseña..."></ion-input>

        </ion-card-content>
        <div class="cont-iniciarSesion centrar">
          <ion-button (click)="registrarEnFirebase()" value="Registrar" class="btn-ingresar"  [disabled]="!this.miFormulario.valid">Registrarse</ion-button>
        </div>
        
      </form>
    </ion-card>

  </div>
